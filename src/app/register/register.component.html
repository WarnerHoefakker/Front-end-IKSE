
<div class="jumbotron text-center">
<div class="form-box">
    <form [formGroup]="signinForm">
      <div class="form-group">
        <label for="exampleInputName1">Username</label>
        <input type="name" class="form-control" id="exampleInputName1" aria-describedby="nameHelp" formControlName="name" placeholder="Enter your username">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="email" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary" (click)="clickMe()">Registreer</button>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <button type="submit" class="btn btn-primary" (click)="admin()">Admin</button>
    </form>
    </div>
  </div>
    
    <router-outlet></router-outlet>
