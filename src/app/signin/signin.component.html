<div class="jumbotron text-center">
<div class="form-box">
    <form [formGroup]="signinForm">
      <div class="form-group">
        <label for="exampleInputName1">Gebruikersnaam</label>
        <input type="name" class="form-control" id="exampleInputName1" aria-describedby="nameHelp" formControlName="name" placeholder="Vul je gebruikersnaam in">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Wachtwoord</label>
        <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password" placeholder="Wachtwoord">
      </div>
      <button type="submit" class="btn btn-primary" (click)="clickMe()">Log in</button>
    </form>
    </div>
  </div>

  <router-outlet></router-outlet>
